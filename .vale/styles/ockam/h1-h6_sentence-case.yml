extends: capitalization
message: "'%s' should be in sentence case"
level: error
scope:
  - heading.h1
  - heading.h2
  - heading.h3
  - heading.h4
  - heading.h5
  - heading.h6
match: $sentence
style: Chicago
exceptions:
 - Ockam
 - Apache
 - Kafka
 - Denial of Service
 - Public Key Infrastructure
 - DX
 - Redpanda Connect
 - Benthos
 - Redpanda Cloud